<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List Manager</h1>
    
    <!-- Task input and Add button -->
    <input type="text" id="taskInput" placeholder="Enter a task...">
    <button id="addTaskButton">Add Task</button>
    
    <!-- Filter buttons -->
    <div>
      <button id="allTasksBtn">Show All</button>
      <button id="completedTasksBtn">Show Completed</button>
      <button id="pendingTasksBtn">Show Pending</button>
    </div>
    
    <!-- Search bar -->
    <input type="text" id="searchBar" placeholder="Search tasks...">
    
    <!-- Task list -->
    <ul id="taskList"></ul>
    
    <!-- No tasks message -->
    <p id="noTasksMessage" style="display: none;">No tasks available.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
